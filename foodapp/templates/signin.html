
 {% extends 'base.html' %}
{% block title %}sigin{% endblock %}

{% block body %}

<h2>Sign In</h2>
  <form action="/signin" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p> 
      <input type="submit">
      <h5>No account yet? <a href = "/sign_up">Create Account</a></h5>
    </p>
  </form>
{% endblock %}
