			<div class="form-row">

					<label for="inputName">Name</label>
					<input type="text" class="form-control" id="inputName" placeholder="Enter your name">
				</div>
				<div class="form-group col-md-6">

			</div>
			<div class="form-row">

				</div>
				<div class="form-group col-md-6">
					<label for="inputPhone">Phone</label>
					<input type="tel" class="form-control" id="inputPhone" placeholder="Enter your phone number">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress">Street</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="Enter your street address">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">City</label>
					<input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
				</div>
				<div class="form-group col-md-4">
					<label for="inputState">State</label>
					<select id="inputState" class="form-control">

						<div><input type="submit" class="btn btn-primary center"></input> </div>
