{% extends 'base.html' %}
{% block title %} contact us  {% endblock%}
{% block body%}
{% include 'navbar.html'%}


<section class="bg-light">
	<div class="container py-6">
		<div class="lc-block py-lg-3">
			<div editable="rich">
				<h2 class="fw-bolder display-4 text-center text-sm-start">Contact Us
				</h2>
			</div>
		</div>
	</div>
</section>
<section>
	<div class="container-fluid overflow-hidden p-0">
		<div class="row g-0">
			<div lc-helper="background" class="col-lg-6" style="min-height: 50vh; background-size: cover; background-position: center; background-image: url('https://images.pexels.com/photos/3219483/pexels-photo-3219483.jpeg?auto=compress&cs=tinysrgb&w=800');">

			</div>
			<div class="col-lg-6 my-auto p-4">
				<div class="lc-block col-xl-8 offset-xl-2">

					<form method="post">

						<div class="form-group mb-5">
							<label>Your Name (optional)</label>
							<input name="mouseglue" type="text" class="form-control" placeholder="John Doe" value="" autocomplete="off" hidden="">
							<input name="name" type="text" class="form-control" placeholder="John Doe" value="">
						</div>

						<div class="form-group mb-5">
							<label>Your Email Address</label>
							<input name="email" type="email" class="form-control" placeholder="name@example.com" value="">
						</div>

						<div class="form-group mb-6">
							<label>Subject (optional)</label>
							<input name="subject" type="text" class="form-control" placeholder="Contact Subject">
						</div>

						<div class="form-group mb-4">
							<label>Your Message</label>
							<textarea name="message" class="form-control" rows="3" maxlength="300"></textarea>
						</div>

						<button type="submit" class="btn btn-primary btn-lg">Submit Form</button>

						
					</form>
				</div><!-- /lc-block -->
			</div>
		</div>
	</div>
</section>
{% endblock%}
