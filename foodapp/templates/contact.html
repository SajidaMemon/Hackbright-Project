{% extends 'base.html' %}
{% block title %} contact us  {% endblock%}
{% block body%}
{% include "navbar.html" %}

<link rel="stylesheet" href="../static/signin.css">
 
<section class="form my-4 mx-5">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-lg-5">
        <img src="../static/images/burger4.jpg" class="img-fluid" alt="">
      </div>
      <div class="col-lg-5 px-5 pt-5">
        <h1 class="font-weight-bold py-3 text-dark">Contact Us</h1>
        <form action="/signin" method="POST">
			<div class="form-group mb-5">
				<label>Your Name (optional)</label>
				<input name="mouseglue" type="text" class="form-control" placeholder="John Doe" value="" autocomplete="off" hidden="">
				<input name="name" type="text" class="form-control" placeholder="John Doe" value="">
			</div>
          <div class="form-group mb-5">
			<label>Your Email Address</label>
			<input name="email" type="email" class="form-control" placeholder="name@example.com" value="">
		</div>
		  <div class="form-group mb-4">
			<label>Your Message</label>
			<textarea name="message" class="form-control" rows="3" maxlength="300"></textarea>
		</div>
          <div class="form-row">
            <div class="col-lg-7">
              <button type="button" class="btn1 mt-3 mb-5">Submit</button>

            </div>

          </div>
          
        </form>


      </div>



    </div>

  </div>

</section>


{% endblock%}
